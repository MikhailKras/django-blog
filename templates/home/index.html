<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <h1>Home page</h1>
    <h2>Welcome to my blog!</h2>
    <ul>
        {% for resource in resources %}
        {% for url_name in url_names %}
        <li style="font-size: 24px"><a href={% url url_name %}>{{ resource|capfirst }}</a></li>
        {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
